<!doctype html>
<html>
    <head>
        <title>Iconblur - Examples</title>
        <link rel="stylesheet" href="base.css" />
        <link rel="stylesheet" href="animate.css" />
        <link rel="stylesheet" href="menu.css" />
        <style>
            .wrap {
                width: 900px;
                margin: 50px auto;
            }
            h3 {
                font-family: 'Proxima Nova', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <h3>Menu Items</h3>

            <i class="ibwrap"><i class="ib hamburger"></i></i>
            <i class="ibwrap bordered"><i class="ib hamburger"></i></i>
            <i class="ibwrap boxinvert"><i class="ib hamburger"></i></i>

            <i class="ibwrap"><i class="ib vellipsis"></i></i>
            <i class="ibwrap bordered"><i class="ib vellipsis"></i></i>
            <i class="ibwrap boxinvert"><i class="ib vellipsis"></i></i>

            <i class="ibwrap"><i class="ib ellipsis"></i></i>
            <i class="ibwrap bordered"><i class="ib ellipsis"></i></i>
            <i class="ibwrap boxinvert"><i class="ib ellipsis"></i></i>

            <i class="ibwrap"><i class="ib plus"></i></i>
            <i class="ibwrap bordered"><i class="ib plus"></i></i>
            <i class="ibwrap boxinvert"><i class="ib plus"></i></i>

            <h3>Animate</h3>
            <i class="ibwrap bordered large"><i id="ani" class="ib hamburger"></i></i>

        </div>
        <script>
            ani = document.getElementById("ani");
            icons = ["hamburger", "vellipsis", "ellipsis", "plus"];
            cur = 0;
            function changeIcon() {
                if(cur >= icons.length-1) {
                    cur = -1;
                }
                cur++;
                ani.className = "ib " + icons[cur];
            }
            window.setInterval(changeIcon, 1000);
        </script>
    </body>
</html>
